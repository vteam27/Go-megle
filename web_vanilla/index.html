<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Go-Megle (Frontend)</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; background: #222; color: white; }
        .video-container { display: flex; gap: 20px; margin-top: 20px; }
        video { width: 400px; height: 300px; background: #000; border: 2px solid #444; }
        #controls { margin-top: 20px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; background: #007bff; color: white; border: none; }
        button:disabled { background: #555; }
        #status { margin-top: 10px; font-style: italic; color: #aaa; }
    </style>
</head>
<body>
    <h1>Go-Megle</h1>
    <div id="status">Connecting to server...</div>
    
    <div class="video-container">
        <video id="localVideo" autoplay playsinline muted></video>
        <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <div id="controls">
        <button id="nextBtn">Start / Next</button>
    </div>

    <script type="module" src="./src/main.js"></script>
</body>
</html>
