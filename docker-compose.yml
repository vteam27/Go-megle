version: '3.8'
services:
  redis:
    image: redis:7-alpine
    # Port 6379 only exposed internally to app container, not to host
    # Remove port mapping to avoid conflict with local Redis
    volumes:
      - redis-data:/data

  app:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - redis
    environment:
      - REDIS_ADDR=redis:6379

volumes:
  redis-data: